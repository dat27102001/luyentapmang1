<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let V = +prompt("nhap");
    let arr=[1,2,3,4,5,6,7,8,9];
    let c = -1;
    for (i=0; i<=arr.length; i++) {
        if (V == arr[i]){
            c = i;
            break;
        }
    }
    if (c != -1 ) alert('V is in the array'); else alert("V isn't in the array");


</script>
